<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reevo Test</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="canvas-wrapper" class="canvas-wrapper"></div>
    <div id="info-container">
      <p id="shapes-counter"></p>
      <p id="occupied-area"></p>
    </div>

    <div id="buttons">
      <label for="shapes-per-second">No. of shapes pe second</label>
      <input type="number" name="shapes-per-second" id="shapes-per-second" />
      <label for="gravity-value">Gravity Value</label>
      <input type="number" name="gravity-value" id="gravity-value" />
    </div>
    <script src="./node_modules/pixi.js/dist/browser/pixi.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
